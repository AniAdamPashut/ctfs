services:
  rabbitmq:
    image: rabbitmq:management-alpine
    ports:
      - "15672:15672"
    networks:
      - connection

  backend:
    image: aniadampashut/ctfs:lettuce
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_HOST: rabbitmq
    networks:
      - connection


networks:
  # The presence of these objects is sufficient to define them
  connection: {}